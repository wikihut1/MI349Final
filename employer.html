<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Employer Listing</title>
</head>
<body>
    <section class="top_nav">
        <h1>Wiki's Widgets</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="employer.html" class="nav-link">I'm an Employer</a></li>
            </ul>
        </nav>
    </section>
    <section id="employer">
        <h2>Create a listing</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Position Title" aria-label="Position Title">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Compensation" aria-label="Compensation">
        </div>
        <div class="input-group">
            <span class="input-group-text">Job Description and Qualifications</span>
            <textarea class="form-control" aria-label="Job Description"></textarea>
        </div>
        <button type="button" class="btn btn-dark">Post Listing</button>
    </section>
</body>
</html>
